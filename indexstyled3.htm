<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>CSS Box Exercise</title>
  <!-- other meta tags -->
  <meta name="description" content="Your description goes here" />
  <meta name="author" content="Your name goes here" />
  <meta name="keywords" content="keyword one, keyword two, keyword three" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- external CSS link -->
  <link rel="stylesheet" type="text/css" href="css/reset.css" />
  <link rel="stylesheet" type="text/css" href="css/styled2.css" />
</head>

<body>
  <div class="container">

    <header>

      <nav>
        <!--removed nav class="box"-->
              <!--removed <ul>-->
        <li class="box">1 nav li</li>
        <li class="box">2 nav li</li>
        <li class="box">3 nav li</li>
        <li class="box">4 nav li</li>
        <li class="box nav_btn">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </li>
            <!--removed </ul> -->
      </nav>
    </header>

    <main>

      <div class="box carousel"></div>

      <!-- reinstated <ul class="panels"> and swapped for <nav class= -->
      <!-- removed <li class="box"></li> and swapped for numbers -->
      <nav class="panels">
        <li class="five">5</li>
        <li class="six">6</li>
        <li class="seven">7</li>
        <li class="eight">8</li>
        <!-- removed </ul> used </nav> instead-->

    </nav>
  </div>

  </main>

  <footer>
    <ul class="footer">
      <!-- removed class="box" from ul -->
      <!-- removed class-"box" from li and swapped for numbers -->
      <li class="nine">9</li>
      <li class="ten">10</li>
      <li class="eleven">11</li>
    </ul>
  </footer>

  </div>
  <!-- .container -->
</body>

</html>
